<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>

<body>

    <div class="options">
      <label for="tePprBonus">

      <div id="status">&nbsp;</div>
    </div>
  </div>

  <script src="../scripts/options.js"></script>
</body>

</html>
