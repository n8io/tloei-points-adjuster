<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>

<body>
  <div class="container">
    <div class="options">
      <label for="leagueId">
        ESPN League Id:
      </label>
      <input id="leagueId" type="number" name="leagueId" min="0" max="8" required step="1">
      <label for="teamId">
        ESPN Team:
      </label>
      <select id="teamId" name="teamId">
        <option>&lt;select&gt;</option>
        <option value="10">BROK</option>
        <option value="4">CJAY</option>
        <option value="6">DUBS</option>
        <option value="5">EBBY</option>
        <option value="8">FRYE</option>
        <option value="3">HURL</option>
        <option value="2">JOTA</option>
        <option value="11">JROD</option>
        <option value="7">KURT</option>
        <option value="9">MBIX</option>
        <option value="1">NATE</option>
        <option value="12">WEAV</option>
      </select>
      <label for="tePprBonus">
        TE PPR bonus:
      </label>
      <input id="tePprBonus" type="number" name="tePprBonus" min="0" max="50" required step="1">
      <label for="pI10Bonus">
        P I10 bonus:
      </label>
      <input id="pI10Bonus" type="number" name="pI10Bonus" min="0" max="100" required step="1">
    </div>
    <div class="footer">
      <button id="saveBtn" type="button">Save</button>
      <div id="status">üèÜ</div>
    </div>
  </div>

  <script src="../scripts/options.js"></script>
</body>

</html>
